		<script type="text/javascript">
			$(function() {
				$("#name").focus(function(){
					if($(this).val() == "Your name:") {
						$(this).val("");
					}
				});

				$("#name").focusout(function(){
					if($(this).val() == "") {
						$(this).val("Your name:");
					}else {
						$("#name_err").html('');
					}
				});

				$("#user").focus(function(){
					if($(this).val() == "User name:") {
						$(this).val("");
					}
				});

				$("#user").focusout(function(){
					if($(this).val() == "") {
						$(this).val("User name:");
					}else {
						$("#user_err").html('');
					}
				});

				$("#submitButton").click(function(){
					err = false;
					if($("#name").val() == "" || $("#name").val() == "Your name:") {
						$("#name_err").html('Enter your name!');
						err = true;
					}

					if($("#user").val() == "" || $("#user").val() == "User:") {
						$("#user_err").html('Enter your username!');
						err = true;
					}

					if(err != true) {
						document.getElementById("form1").submit();
					}
				});
			});

		</script>
