Reminder:
  getters:
    uniqueName:
      - "True": {message: "Name should be unique", groups: [add]}
  properties:
    name: 
      - NotBlank: { groups: [add,Default] }
      - MaxLength: { limit: 200, groups: [add,Default] }
    date:
      - NotBlank: { groups: [add,Default] }
      - VWM\Framework\Validator\Constraints\Date: { groups: [add,Default] }